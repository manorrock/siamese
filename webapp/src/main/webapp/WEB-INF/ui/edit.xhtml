<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h1>Edit a job</h1>
                <form action="#{request.contextPath}/ui/edit/#{editJobBean.job.id}" method="post">
                    Name: <input name="name" value="#{editJobBean.job.name}"/> <br/>
                    Type: <h:outputText value="#{editJobBean.job.type}"/> <br/>
                    Cron Schedule: <input name="schedule" value="#{editJobBean.job.schedule}"/> <br/>
                    <input name="submit" type="submit" value="Save"/>
                    <input name="id" type="hidden" value="#{editJobBean.job.id}"/>
                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
