<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:view transient="true"/>
        <title>Manorrock Siamese</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/default.css"/>
    </h:head>
    <h:body>
        <h1>Jobs</h1>
        <a class="right_action" href="#{request.contextPath}/ui/create">Create job</a>
        <div class="list">
            <ui:repeat var="job" value="#{indexBean.jobs}">
                <div class="list_item">
                    <a href="#{request.contextPath}/ui/view/#{job.id}">
                        <h:outputText value="#{job.name}"/>
                    </a> 
                </div>
            </ui:repeat>
        </div>
    </h:body>
</html>
