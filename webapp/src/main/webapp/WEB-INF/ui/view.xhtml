<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <f:view transient="true"/>
        <title>View job</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/default.css"/>
    </h:head>
    <h:body>
        <h1>View job</h1>
        <h2><h:outputText value="#{viewJobBean.job.name}"/></h2>
        Type: <h:outputText value="#{viewJobBean.job.type}"/> <br/>
        Schedule: <h:outputText value="#{viewJobBean.job.schedule}"/>
        <a href="#{request.contextPath}/ui/submit/#{viewJobBean.job.id}">Execute</a>
        <br/>
        <h:dataTable var="startDate" value="#{viewJobBean.startDates}">
            <h:column>
                <a href="#{request.contextPath}/ui/output/view/#{startDate.time}?jobId=#{viewJobBean.job.id}">
                    <h:outputText value="#{startDate}"/>
                </a>
                <a href="#{request.contextPath}/ui/output/delete/#{startDate.time}?jobId=#{viewJobBean.job.id}">
                    Delete
                </a>
            </h:column>
        </h:dataTable>
        <br/>
        <a href="#{request.contextPath}/ui/delete/#{viewJobBean.job.id}">Delete</a>
        &#160;
        <a href="#{request.contextPath}/ui/edit/#{viewJobBean.job.id}">Edit</a>
        <br/>
        <a href="#{request.contextPath}/ui/">Back</a>
    </h:body>
</html>
