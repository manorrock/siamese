<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create a job</title>
    </h:head>
    <h:body>
        <h1>Create a job</h1>
        <form action="#{request.contextPath}/ui/create" method="post">
            Name: <input name="name" value=""/> <br/>
            Cron Schedule: <input name="schedule" value=""/> <br/>
            Type: 
            <h:selectOneRadio id="type" layout="lineDirection" value="">
                <f:selectItems value="#{createJobBean.jobTypes}"/>
            </h:selectOneRadio>
            <input name="submit" type="submit" value="Create"/>
        </form>
    </h:body>
</html>
