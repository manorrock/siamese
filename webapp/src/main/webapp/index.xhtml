<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="/WEB-INF/ui/template.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered="#{facesContext.externalContext.remoteUser}">
                <a class="right_action" href="#{request.contextPath}/ui/create">Create a job</a>
                <div class="list">
                    <ui:repeat var="job" value="#{indexBean.jobs}">
                        <div class="list_item">
                            <a href="#{request.contextPath}/ui/view/#{job.id}">
                                <h:outputText value="#{job.name}"/>
                            </a> 
                        </div>
                    </ui:repeat>
                </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{not facesContext.externalContext.remoteUser}">
                    <h:form>
                        <table>
                            <tr>
                                <td>Username:</td>
                                <td><h:inputText value="#{loginBean.username}"/></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><h:inputSecret value="#{loginBean.password}"/></td>
                            </tr>
                            <tr>
                                <td align="right" colspan="2">
                                    <h:commandButton action="#{loginBean.login}" value="Login"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:messages/>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
