<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Index page</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered='#{empty facesContext.externalContext.userPrincipal}'>
                    <h1>Welcome to Manorrock Siamese!</h1>
                    <h2>Please login</h2>
                    <p>
                        <h:messages/>
                        <form jsf:id="form">
                            <p>
                                <strong>Username</strong> 
                                <input jsf:id="username" type="text" jsf:value="#{loginBean.username}"/>
                            </p>
                            <p>
                                <strong>Password</strong> 
                                <input jsf:id="password" type="password" jsf:value="#{loginBean.password}"/>
                            </p>
                            <p>
                                <input type="submit" value="Login" jsf:action="#{loginBean.login}"/>
                            </p>
                        </form>
                    </p>
                </h:panelGroup>
                <h:panelGroup rendered='#{not empty facesContext.externalContext.userPrincipal}'>
                    <h1>Welcome to Manorrock Siamese</h1>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
