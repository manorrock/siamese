<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create an agent</title>
    </head>
    <body>
        <h1>Create an agent</h1>
        <h:form>
            Type: <h:selectOneMenu value="#{agentCreateBean.agentType}">
                <f:selectItems value="#{agentCreateBean.agentTypes}"/>
            </h:selectOneMenu>
            <h:commandButton action="#{agentCreateBean.create}" value="Create"/>
            <h:commandButton action="#{agentCreateBean.cancel}" value="Cancel"/>
        </h:form>
    </body>
</html>
