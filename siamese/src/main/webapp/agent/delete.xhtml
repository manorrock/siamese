<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Delete an agent</title>
    </head>
    <body>
        <h1>Delete an agent</h1>
        <h:form>
            Id: <h:inputText value="#{agentDeleteBean.agent.id}"/> <br/>
            <h:commandButton action="#{agentDeleteBean.delete}" value="Delete">
                <f:param name="agentId" value="#{agentDeleteBean.agent.id}"/>
            </h:commandButton>
            <h:commandButton action="#{agentDeleteBean.cancel}" value="Cancel"/>
        </h:form>
    </body>
</html>
