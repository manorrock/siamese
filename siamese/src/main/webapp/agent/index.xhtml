<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Agents</title>
    </head>
    <body>
        <h1>Agents</h1>
        <h:link value="Create" outcome="create">
            <f:param name="nodeId" value="#{agentListBean.nodeId}"/>
        </h:link>
        <br/>
        <table>
            <ui:repeat value="#{agentListBean.agents}" var="agent">
                <tr>
                    <td>
                        <h:link value="#{agent.name}" outcome="view">
                            <f:param name="agentId" value="#{agent.id}"/>
                        </h:link>
                    </td>
                    <td>
                        <h:link value="Delete" outcome="delete">
                            <f:param name="agentId" value="#{agent.id}"/>
                        </h:link>
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </body>
</html>
