<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create a Docker agent</title>
    </head>
    <body>
        <h1>Create a Docker agent</h1>
        <h:form>
            Name: <h:inputText value="#{dockerAgentCreateBean.name}"/>
            <h:commandButton action="#{dockerAgentCreateBean.create}" value="Create">
                <f:param name="nodeId" value="#{dockerAgentCreateBean.nodeId}"/>
            </h:commandButton>
            <h:commandButton action="#{dockerAgentCreateBean.cancel}" value="Cancel">
                <f:param name="nodeId" value="#{dockerAgentCreateBean.nodeId}"/>
            </h:commandButton>
        </h:form>
    </body>
</html>
