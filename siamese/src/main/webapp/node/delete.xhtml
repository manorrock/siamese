<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Delete a node</title>
    </head>
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>Delete a node</h1>
                <h:form>
                    Description: <h:outputText value="#{nodeDeleteBean.node.description}"/> <br/>
                    <h:commandButton action="#{nodeDeleteBean.delete}" value="Delete">
                        <f:param name="nodeId" value="#{nodeDeleteBean.node.id}"/>
                    </h:commandButton>
                    <h:commandButton action="#{nodeDeleteBean.cancel}" value="Cancel"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
