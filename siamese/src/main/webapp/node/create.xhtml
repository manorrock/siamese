<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create a node</title>
    </head>
    <body>
        <h1>Create a node</h1>
        <h:form>
            Type: <h:selectOneMenu value="#{nodeCreateBean.nodeType}">
                <f:selectItems value="#{nodeCreateBean.nodeTypes}"/>
            </h:selectOneMenu>
            <h:commandButton action="#{nodeCreateBean.create}" value="Create"/>
            <h:commandButton action="#{nodeCreateBean.cancel}" value="Cancel"/>
        </h:form>
    </body>
</html>
