<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Create a Kubernetes node</title>
    </head>
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>Create a Kubernetes node</h1>
                <h:form>
                    Description: <h:inputText value="#{kubernetesNodeCreateBean.description}"/> <br/>
                    Hostname: <h:inputText value="#{kubernetesNodeCreateBean.hostname}"/> <br/>
                    Username: <h:inputText value="#{kubernetesNodeCreateBean.username}"/> <br/>
                    Password: <h:inputText value="#{kubernetesNodeCreateBean.password}"/> <br/>
                    <h:commandButton action="#{kubernetesNodeCreateBean.create}" value="Create"/>
                    <h:commandButton action="#{kubernetesNodeCreateBean.cancel}" value="Cancel"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
