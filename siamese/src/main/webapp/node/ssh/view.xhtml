<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>View a SSH node</title>
    </head>
    <body>
        <h1>View a SSH node</h1>
        <h:form>
            Description: <h:outputText value="#{sshNodeViewBean.node.description}"/> <br/>
            Hostname: <h:outputText value="#{sshNodeViewBean.node.hostname}"/> <br/>
            Username: <h:outputText value="#{sshNodeViewBean.node.username}"/> <br/>
            Password: <h:outputText value="#{sshNodeViewBean.node.password}"/> <br/>
            <h:commandButton action="#{sshNodeViewBean.back}" value="Back"/>
        </h:form>
    </body>
</html>
