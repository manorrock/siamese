<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Delete a step</title>
    </head>
    <body>
        <h1>Delete a step</h1>
        <h:form>
            Id: <h:inputText value="#{stepDeleteBean.step.id}"/> <br/>
            <h:commandButton action="#{stepDeleteBean.delete}" value="Delete">
                <f:param name="stepId" value="#{stepDeleteBean.step.id}"/>
            </h:commandButton>
            <h:commandButton action="#{stepDeleteBean.cancel}" value="Cancel">
                <f:param name="stepId" value="#{stepDeleteBean.step.id}"/>
            </h:commandButton>
        </h:form>
    </body>
</html>
