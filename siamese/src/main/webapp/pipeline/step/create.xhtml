<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create a step</title>
    </head>
    <body>
        <h1>Create a step</h1>
        <h:form>
            Type: <h:selectOneMenu value="#{stepCreateBean.stepType}">
                <f:selectItems value="#{stepCreateBean.stepTypes}"/>
            </h:selectOneMenu>
            <h:commandButton action="#{stepCreateBean.create}" value="Create">
                <f:param name="pipelineId" value="#{stepCreateBean.pipelineId}"/>
            </h:commandButton>
            <h:commandButton action="#{stepCreateBean.cancel}" value="Cancel">
                <f:param name="pipelineId" value="#{stepCreateBean.pipelineId}"/>
            </h:commandButton>
        </h:form>
    </body>
</html>
