<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Edit a JShell step</title>
    </head>
    <body>
        <h1>Edit a JShell step</h1>
        <h:form>
            Script: <h:inputTextarea value="#{jShellStepEditBean.step.script}"/> <br/>
            <h:commandButton action="#{jShellStepEditBean.save}" value="Save">
                <f:param name="stepId" value="#{jShellStepEditBean.step.id}"/>
            </h:commandButton>
            <h:commandButton action="#{jShellStepEditBean.cancel}" value="Cancel">
                <f:param name="stepId" value="#{jShellStepEditBean.step.id}"/>
            </h:commandButton>
        </h:form>
    </body>
</html>
