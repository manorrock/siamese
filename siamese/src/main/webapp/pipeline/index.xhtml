<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pipelines</title>
    </h:head>
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>Pipelines</h1>
                <h:link value="Create" outcome="create"/> <br/>
                <table>
                    <ui:repeat value="#{pipelineListBean.pipelines}" var="pipeline">
                        <tr>
                            <td>
                                <h:link value="#{pipeline.name}" outcome="view">
                                    <f:param name="pipelineId" value="#{pipeline.id}"/>
                                </h:link>
                            </td>
                            <td>
                                <h:link value="Edit" outcome="edit">
                                    <f:param name="pipelineId" value="#{pipeline.id}"/>
                                </h:link>
                            </td>
                            <td>
                                <h:link value="Delete" outcome="delete">
                                    <f:param name="pipelineId" value="#{pipeline.id}"/>
                                </h:link>
                            </td>
                            <td>
                                <h:link value="Execute" outcome="execute">
                                    <f:param name="pipelineId" value="#{pipeline.id}"/>
                                </h:link>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
