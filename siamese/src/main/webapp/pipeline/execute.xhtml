<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>View a pipeline</title>
    </head>
    <body>
        <h1>Pipeline</h1>
        <h:form>
            Id: <h:outputText value="#{pipelineExecuteBean.pipeline.id}"/> <br/>
            <h:commandButton action="#{pipelineExecuteBean.execute}" value="Execute">
                <f:param name="pipelineId" value="#{pipelineExecuteBean.pipeline.id}"/>
            </h:commandButton>
        </h:form>
        <h:outputText value="#{pipelineExecuteBean.output}"/>
        <a href="index.xhtml">Back</a>
    </body>
</html>
